<div class="dialog-content">
    <h2 mat-dialog-title class="title"><i-tabler name="alert-hexagon" class="icon-24" style="margin-right: 10px;"></i-tabler>{{ data.title }}</h2>
    <mat-dialog-content>{{ data.message }}</mat-dialog-content>
    <mat-dialog-actions class="dialog-actions">
        <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
    </mat-dialog-actions>
</div>
